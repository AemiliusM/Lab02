<body>
    Name:<input type="text" id="input-field">
    Pronouns:<input type="text" id="pro-nouns">
    <input type="color"id="color-field">
    <br/>
    <select id="selecth1FontFamily" name="selectFontFamily" onchange="updateh1family();">
      <option> Serif </option>
      <option> Arial </option>
      <option> Sans-Serif </option>                                  
      <option> Tahoma </option>
      <option> Verdana </option>
      <option> Lucida Sans Unicode </option>                               
    </select>
      <script>
        function updateh1family() {
          const selector = document.getElementById('selecth1FontFamily');
          const family = selector.options[selector.selectedIndex].value;
          const h1 = document.getElementById('liveSpan')
          h1.style.fontFamily = family; 
                 
        }
  
      </script>
<button id="sub-btn">Update</button>
      
    <main>
        
        <section class="top" id="top-section">
            <h1>Hello</h1>

        <span id="Pronouns">He/Him</span>
    </section>
       
        <section class="bottom" id="bottom-section"></section>
